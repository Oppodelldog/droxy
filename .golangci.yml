# https://github.com/golangci/golangci-lint#config-file

issues:
  exclude:
    - Using the variable on range scope .* in function literal

  exclude-rules:
    - path: _test\.go
      text: .*do not define dynamic errors.*

linters:
  enable:
    - govet
    - gofmt
    - goimports
    - errcheck
    - gosec
    - nilerr
    - noctx
    - exportloopref
    - staticcheck
    - funlen
    - nestif
    - goerr113
    - gocritic
    - bodyclose
    - prealloc
    - structcheck
    - wsl
    - tagliatelle
    - makezero
    - deadcode
    - unparam
    - unused
    - varcheck
  fast: false