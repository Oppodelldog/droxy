workspace:
  base: /go/src/github.com/Oppodelldog/droxy
  path: /

pipeline:
  build:
    image: oppodelldog/droxy:latest
    pull: true
    commands:
      - make ci
      
  functional-tests:
    image: oppodelldog/droxy:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    pull: true   
    commands:
        - make functional-tests