workspace:
  base: /go
  path: src/github.com/Oppodelldog/droxy

pipeline:
  build:
    image: golang:1.9.4
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
      - go get ./...
      - go get github.com/mattn/goveralls
      - env
      - goveralls -v -service drone.io -repotoken $COVERALLS_TOKEN
      - go build

matrix:
 GO_VERSION:
   - latest
   - "1.9"